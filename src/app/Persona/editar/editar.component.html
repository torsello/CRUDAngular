<div class="container col-md-6" style="margin-top: 3%;">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="name">Nombres:</label>
                    <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="surname">Apellidos:</label>
                        <input [(ngModel)]="persona.surname" name="surname" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
