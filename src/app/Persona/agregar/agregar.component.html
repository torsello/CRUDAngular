<div class="container col-md-6" style="margin-top: 3%;">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombres:</label>
                    <input #name type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="surname">Apellidos:</label>
                        <input #surname type="text" class="form-control">
                </div>
                <button (click)="Guardar(name.value,surname.value)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
